<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <section id="Display-area">
            <div id="currentInput"></div>
            <div id="answerScreen">0</div>
        </section>
        <section class="keypad-btns">
            <button class="fun_btn" id="clear">
                C
            </button>
            <button class="fun_btn" id="erase">
                &#11013;
            </button>
            <button class="button fun_btn">/</button>
            <button class="button fun_btn">%</button>
            <button class="button num_btn">7</button>
            <button class="button num_btn">8</button>
            <button class="button num_btn">9</button>
            <button class="button fun_btn">*</button>
            <button class="button num_btn">4</button>
            <button class="button num_btn">5</button>
            <button class="button num_btn">6</button>
            <button class="button fun_btn">-</button>
            <button class="button num_btn">1</button>
            <button class="button num_btn">2</button>
            <button class="button num_btn">3</button>
            <button class="button fun_btn">+</button>
            <button class="button num_btn">00</button>
            <button class="button num_btn">0</button>
            <button class="button num_btn">.</button>
            <button class="button fun_btn" id="evaluate">=</button>
        </section>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
